<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTTP Server</title>
  </head>
  <body>
    <h1>Implement JSON from Server</h1>
    --------------------------------------

    <div id="app"></div>

    <script type="text/javascript">
      var app = document.getElementById("app"); // get the element app
      var htmlData = "";

      var xmlHttp = new XMLHttpRequest(); // module to request data from server
      xmlHttp.open("GET", "http://localhost:8000/api/v1/people", false); // false for synchronous request
      xmlHttp.send(null); // request body null
      var data = JSON.parse(xmlHttp.responseText); // data from server (don't forget to parse)

      for (let index = 0; index < data.length; index++) {
        var person = data[index]; // person object
        htmlData += `<h2>Name: ${person.name}</h2>`; // add h2 with person.name
        htmlData += `<p>Age: ${person.age}</p>`; // add p with person.age

        htmlData += `--------------------------------------`; // add separator
      }

      app.innerHTML = htmlData; // add htmlData to app
    </script>
  </body>
</html>
