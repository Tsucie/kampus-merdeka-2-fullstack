<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/javascript">
      var person = { name: "Bryan", age: 20, address: "Pemalang" };

      var app = document.getElementById("app");
      app.innerHTML = `<h1>Name: ${person.name}</h1><h2>Age: ${person.age}</h2><h3>Address: ${person.address}</h3>`;

      setTimeout(() => {
        var person = { name: "Yehezkiel", age: 20, address: "Pemalang" };
        app.innerHTML = `<h1>Name: ${person.name}</h1><h2>Age: ${person.age}</h2><h3>Address: ${person.address}</h3>`;
      }, 5000);
    </script>
  </body>
</html>
