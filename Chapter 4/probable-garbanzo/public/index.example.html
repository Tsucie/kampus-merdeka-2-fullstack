<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="author" content="Sabrina" />
    <meta name="description" content="Lorem ipsum dolor sit amet" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"
    />
    <title>Binar: Challenge 04</title>

    <!-- Bootstrap css online -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Example CSS -->
    <link href="./css/style.example.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <div class="row">
              <div class="col">
                <label for="driver">Tipe Driver</label>
                <select class="form-control" name="driver" id="driver-input">
                  <option value="" disabled selected>Pilih Tipe Driver</option>
                  <option value="true">Dengan Supir</option>
                  <option value="false">Tanpa Supir (Lepas Kunci)</option>
                </select>
              </div>
              <div class="col">
                <label for="date">Tanggal</label>
                <input
                  placeholder="Pilih Tanggal"
                  class="form-control"
                  type="text"
                  onfocus="(this.type='date')"
                  onblur="(this.type='text')"
                  id="date-input"
                />
              </div>
              <div class="col">
                <label for="time">Waktu Jemput/Ambil</label>
                <select class="form-control" name="time" id="time-input">
                  <option value="" disabled selected>Pilih Waktu</option>
                  <option value="00:00">00:00</option>
                  <option value="01:00">01:00</option>
                  <option value="02:00">02:00</option>
                  <option value="03:00">03:00</option>
                  <option value="04:00">04:00</option>
                  <option value="05:00">05:00</option>
                  <option value="06:00">06:00</option>
                  <option value="07:00">07:00</option>
                  <option value="08:00">08:00</option>
                  <option value="09:00">09:00</option>
                  <option value="10:00">10:00</option>
                  <option value="11:00">11:00</option>
                  <option value="12:00">12:00</option>
                  <option value="13:00">13:00</option>
                  <option value="14:00">14:00</option>
                  <option value="15:00">15:00</option>
                  <option value="16:00">16:00</option>
                  <option value="17:00">17:00</option>
                  <option value="18:00">18:00</option>
                  <option value="19:00">19:00</option>
                  <option value="20:00">20:00</option>
                  <option value="21:00">21:00</option>
                  <option value="22:00">22:00</option>
                  <option value="23:00">23:00</option>
                </select>
              </div>
              <div class="col">
                <label for="passanger">Jumlah Penumpang</label>
                <input
                  type="number"
                  class="form-control"
                  min="1"
                  name="passanger"
                  placeholder="Pilih Jumlah Penumpang"
                  id="passanger-input"
                />
              </div>
              <div class="col d-flex flex-column-reverse">
                <button id="find-btn" class="btn btn-primary">
                  Cari Mobil
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4" id="cars-container"></div>
    </div>

    <!-- Example Javascript -->
    <script type="text/javascript" src="./scripts/binar.js"></script>
    <script type="text/javascript" src="./scripts/app.example.js"></script>
    <script type="text/javascript" src="./scripts/car.example.js"></script>
    <script type="text/javascript" src="./scripts/main.example.js"></script>

    <!-- Bootstrap Javascript Online -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
