  <body>
    <script>
      function palindrome(kata) {
        let panjangKata = kata.length;
        let Kiri = kata.slice(0, Math.floor(panjangKata / 2));
        let Kanan = kata
          .slice(Math.ceil(panjangKata / 2), panjangKata)
          .split("")
          .reverse()
          .join("");

        if (Kiri == Kanan) return true;
        return false;
      }

      console.log(palindrome("kasur ini rusak"));
      console.log(palindrome("ibu ratna antar ubi"));
      console.log(palindrome("kasur nanaban rusak"));
    </script>
  </body>
